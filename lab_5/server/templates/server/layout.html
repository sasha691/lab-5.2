<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/normolaize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    {% block head %}
    {% endblock %}
    <title>Lab 5</title>
</head>
<body>
    <header>
        <div>
            <h1>Мій сайт <small>магазин техніки</small></h1>
        </div>
    </header>
    <nav>
        <div class="Btn">
            <span onclick="location.href='http://127.0.0.1:8000/server/'"><p>головна</p></span>
            <span onclick="location.href='http://127.0.0.1:8000/server/basket/'"><p>кошик</p></span>
            <span onclick="location.href='http://127.0.0.1:8000/server/login/'"><p>користувач</p></span>
        </div>
        {% block  nav %}
        {% endblock %}
    </nav>
    {% block body %}
    {% endblock %}
    <dialog class="basket">
        <form action="{% url 'basket' %}" method="post" id="myForm">
            {% csrf_token %}
            <span id="dialogName"></span>
            <span id="dialogImage"></span>
            <span id="dialogInformation"></span>
            <input id="formId" name="id" type="hidden">
            <input id="formName" name="name" type="hidden">
            <input id="formProducer" name="producer" type="hidden">
            <input id="formMoney" name="money" type="hidden">
            <input type="number" name="numbers" value="1"><label for="numbers">кількість</label>
            <input type="submit">
        </form>
        <button class="close">&times;</button>
    </dialog>
    <footer>
        <p>email: komp9349@gmail.com</p>
        <p>user: sasha691</p>
        <p>progect: lab 5</p>
    </footer>
</body>
</html>
